<!DOCTYPE html>
<html>
<head>
	<title>JS Buttons</title>
	<link type="text/css" rel="stylesheet" href="options.css"></link>
</head>
<body>
	<form id="jsBtnForm" name="jsBtnForm">
		<fieldset >
			<legend>Save Changes</legend>
			<button id="jsBtnSave">Save</button>
		</fieldset>
		<fieldset>
			<legend>Add Script</legend>
			<div>
				<label for="jsBtnAddSite">Site or page</label>
				<input type="text" id="jsBtnAddSite" name="jsBtnAddSite" />
			</div>
			<div>
				<label for="jsBtnAddScript">Script:</label>
				<textarea type="text" id="jsBtnAddScript" name="jsBtnAddScript" rows="5"></textarea>
			</div>
			<div>
				<button id="jsBtnSaveAdd">Add</button>
			</div>
		</fieldset>
		<fieldset class="jsBtnList">
			<legend>Active Scripts</legend>
			<div>
				<table id="jsBtnList">
					<thead>
						<th width="35%" colspan="2">Site</th>
						<th width="65%">Script</th>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</fieldset>
		<fieldset class="jsBtnSavedList">
			<legend>Saved Scripts:</legend>
			<div>
				<table id="jsBtnSavedList">
					<thead>
						<th width="5%"></th>
						<th width="95%">Condition</th>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</fieldset>
	</form>
	<script src="options.js"></script>
</body>
</html>
